<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h3>Liste des Livreurs</h3>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Rechercher</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrer les livreurs">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let livreur">{{livreur.id}}</td>
          </ng-container>

          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let livreur">{{livreur.nom}}</td>
          </ng-container>

          <!-- Prenom Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef>Prénom</th>
            <td mat-cell *matCellDef="let livreur">{{livreur.prenom}}</td>
          </ng-container>

          <!-- Matricule Column -->
          <ng-container matColumnDef="matricule">
            <th mat-header-cell *matHeaderCellDef>Matricule</th>
            <td mat-cell *matCellDef="let livreur">{{livreur.matricule}}</td>
          </ng-container>

          <!-- Disponibilité Column -->
          <ng-container matColumnDef="dispo">
            <th mat-header-cell *matHeaderCellDef>Disponibilité</th>
            <td mat-cell *matCellDef="let livreur">
              <span class="badge" [ngClass]="{
                'bg-success': livreur.dispo,
                'bg-danger': !livreur.dispo
              }">
                {{livreur.dispo ? 'Disponible' : 'Indisponible'}}
              </span>
            </td>
          </ng-container>

          <!-- Actions Column -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div *ngIf="dataSource.filteredData.length === 0" class="text-center py-4">
        <mat-icon class="display-4 text-muted">people_outline</mat-icon>
        <h4 class="text-muted">Aucun livreur trouvé</h4>
      </div>
    </div>
  </div>
</div>
